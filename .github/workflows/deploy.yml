name: Docker Build and Deploy

on:
  pull_request:
    branches: ["main"]
    types: [closed]

jobs:
  build-and-push:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Install Cloudflared
        run: |
          sudo curl -L --output /usr/local/bin/cloudflared https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64
          sudo chmod +x /usr/local/bin/cloudflared

      - name: SSH Deploy via Tunnel
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          proxy_command: /usr/local/bin/cloudflared access ssh --hostname ${{ secrets.SSH_HOST }}
          script: |
            cd ~/myFitTracker/infra-v1
            git pull origin main
            docker compose pull
            ./scripts/down.sh
            # Roda migrations se for o repo do backend
            if [ "${{ github.event.repository.name }}" == "mft-back" ]; then
              docker compose run --rm migration
            fi
            ./scripts/up.sh
